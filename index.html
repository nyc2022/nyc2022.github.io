<!DOCTYPE html public "-//W3C//DTD HTML 4.01//EN"

<html>
  <head>
    <title>NYC 2022</title>

    <link rel="stylesheet" type="text/css" href="page_theme.css">

    <script>
      function musicPlay() {
        var start_div = document.getElementById('tostart');
        var description_div = document.getElementById('description');
        start_div.style.display = 'none';
        description_div.style.display = 'block';
        document.getElementById("toplay").play();
        document.removeEventListener('click', musicPlay);
      }
      document.addEventListener('click', musicPlay);
    </script>

  </head>
  <body>
    <audio id="toplay" loop>
      <source src = "assets/dotf_128kbps.mp3">
    </audio>
    <div id='content' class='textbg'>

      </div>

      <div id='tostart'>

</html>
